<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>设置用户信息</title>
</head>
<body>
<form action="" th:object="${usr}" >
  用户编号：<input name="id" th:value="${usr.uId}"/><br>
  用户姓名：<input type="text" name="username" th:value="${usr.getuUsername()}" /><br>
  登陆密码：<input type="text" name="password" th:value="*{uPassword}" />
</form>
</body>
</html>
